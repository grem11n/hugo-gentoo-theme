{{ partial "font-awesome.html" . }}

<!-- Icons -->
<!-- Icons: General favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
<!-- Icons: Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="/img/android-chrome-512x512.png" sizes="512x512">
<!-- Icons: Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="RCC Rick Cogley Central">

<header class="gheader">
  <div class="container">
    <nav class="navbar ">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ .Site.BaseURL }}">
          <h1 class="brand">{{ .Site.Title }}</h1>
        </a>

        <div class="navbar-burger burger" data-target="navMenubd-example">
          <span></span>
          <span></span>
          <span></span>
        </div><!-- /.navbar-burger -->
      </div><!-- /.navbar-brand -->

      <div id="navMenubd-example" class="navbar-menu">
        <div class="navbar-start">
          {{ if .Site.Params.Welcome }}
          <a class="navbar-item" href="post/">
            Blog
          </a>
          {{ end }}
          {{ range .Site.Menus.global }}
          <a class="navbar-item" href="{{ .URL }}">
            {{ .Name }}
          </a>
          {{ end }}
          {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
          <a class="navbar-item" href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name | title }}</a>
          {{ end }}
        </div>
        {{ partial "social.html" . }}
      </div><!-- /.navbar-menu -->
    </nav>
  </div>
</header>
