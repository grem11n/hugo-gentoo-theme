{{ define "main" }}
  {{ if .Site.Params.Hello.Enable }}
    {{ partial "hello.html" . }}
  {{ else }}
    {{ $pag := .Paginate (where site.RegularPages "Type" "in" site.Params.mainSections ) 6 }}
    <div class="archive-body">
      {{ range $pag.Pages }}
        {{ .Render "li" }}
      {{ end }}
    </div>

    {{ partial "pagination" . }}
  {{ end }}
{{ end }}
