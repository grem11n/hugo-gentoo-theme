<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
  <meta name="robots" content="noindex, follow">

  {{ partial "head.html" . }}

  <body class="is-txonomy">
    {{ partial "header" . }}

    <div class="main-content">
      <div class="container">
        <div class="archive">
          <header class="archive-header">
            <h2 class="title">「 {{ .Title }} 」</h2>
          </header>
          <div class="archive-body">
            {{ range .Data.Pages }}
              {{ .Render "archive" }}
            {{ end }}
          </div>
        </div>

        {{ partial "pagination" . }}
      </div>
    </div>

    {{ partial "footer" . }}
  </body>
</html>
